checkout:
  post:
    - chmod 755 ./gradlew
    - chmod -R 755 ./script
machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /home/ubuntu/android-sdk
    GRADLE_OPTS: -Dorg.gradle.parallel=false -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xms256m -Xmx3000m -XX:MaxPermSize=128m -XX:+HeapDumpOnOutOfMemoryError"
    JAVA_OPTS: -Dfile.encoding=UTF-8 -Xms256m -Xmx3000m -XX:MaxPermSize=128m
dependencies:
  cache_directories:
    - "/home/ubuntu/android-sdk"
  override:
    - sh -c "$(curl -fsSL https://raw.githubusercontent.com/eaglesakura/build-dependencies/master/circleci/install-android-sdk-auto.sh?CIRCLE_BUILD_NUM=${CIRCLE_BUILD_NUM})"
    - ./script/developer-install-private.sh
    - ./gradlew :app:dependencies
test:
  override:
      - ./script/circleci-build-testing.sh
      - ./script/circleci-build-assemble.sh
      - ./gradlew -PpreDexEnable=false :app:assembleGoogleplayDebug
      - ./gradlew -PpreDexEnable=false :app:assembleGoogleplayRelease
      - ./gradlew ciCollectAndroidApps
deployment:
  feature:
    branch: /^feature\/.*$/
    commands:
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  develop:
    branch: develop
    commands:
      - ./gradlew :app:dependencyUpdates
      - ./script/circleci-deploy-deploygate.sh
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  nightly:
    branch: master
    commands:
      - ./gradlew :app:dependencyUpdates
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
# リリース直前の調整バージョン
# 細かな修正を行なうが、概ねリリース可能なもの
  beta:
    branch: /^beta\/id\/.*$/
    commands:
      - ./gradlew :app:dependencyUpdates
      - ./script/circleci-deploy-deploygate.sh
      - ./gradlew uploadGooglePlayAlphaVersion
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
# 製品リリースして問題のないバージョン
  release:
    branch: /^v[0-9]\..*$/
    commands:
      - ./gradlew :app:dependencyUpdates
      - ./script/circleci-deploy-deploygate.sh
      - ./gradlew uploadGooglePlayReleaseVersion
      - ./gradlew uploadGooglePlayListings
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
