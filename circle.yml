checkout:
  post:
    - chmod 755 ./gradlew
    - chmod 755 ./script/circleci-build-assemble.sh
    - chmod 755 ./script/circleci-build-testing.sh
    - chmod 755 ./script/circleci-deploy-deploygate.sh
    - chmod 755 ./script/developer-install-private.sh
    - git submodule update --init
machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: -Xmx4G -Dorg.gradle.daemon=true
    JAVA_OPTS: -Dfile.encoding=UTF-8 -Xms1024m -Xmx4096m -XX:MaxPermSize=2048m
dependencies:
  override:
    - sh -c "$(curl -fsSL https://raw.githubusercontent.com/eaglesakura/build-dependencies/master/android-sdk.sh)"
    - ./script/developer-install-private.sh
test:
  override:
    - echo "Skip test task"
deployment:
  canary:
    branch: /^v[0-9]\..*$/
    commands:
      - rm -rf "/home/ubuntu/.m2"
      - rm -rf "/home/ubuntu/.ivy2"
      - rm -rf "/home/ubuntu/.gradle"
      - ./gradlew app:dependencies
      - ./script/circleci-build-assemble.sh
      - ./script/circleci-deploy-deploygate.sh
      - ./script/circleci-build-testing.sh
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  feature:
    branch: /^feature\/id\/.*$/
    commands:
      - rm -rf "/home/ubuntu/.m2"
      - rm -rf "/home/ubuntu/.ivy2"
      - rm -rf "/home/ubuntu/.gradle"
      - ./gradlew app:dependencies
      - ./script/circleci-build-assemble.sh
      - ./script/circleci-build-testing.sh
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  develop:
    branch: develop
    commands:
      - rm -rf "/home/ubuntu/.m2"
      - rm -rf "/home/ubuntu/.ivy2"
      - rm -rf "/home/ubuntu/.gradle"
      - ./gradlew app:dependencies
      - ./script/circleci-build-assemble.sh
      - ./script/circleci-deploy-deploygate.sh
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  develop:
    branch: master
    commands:
      - rm -rf "/home/ubuntu/.m2"
      - rm -rf "/home/ubuntu/.ivy2"
      - rm -rf "/home/ubuntu/.gradle"
      - ./gradlew app:dependencies
      - ./script/circleci-build-assemble.sh
      - ./script/circleci-build-testing.sh
      - cp -r ./ci-release $CIRCLE_ARTIFACTS

