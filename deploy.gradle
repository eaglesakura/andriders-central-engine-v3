buildscript {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        jcenter()
    }

    dependencies {
        classpath "com.eaglesakura:plugin-ci-support:1.0.14"
    }
}

apply plugin: 'com.eaglesakura.ci-support'
apply plugin: 'deploygate'

private String getDeployMessage() {
    try {
        return file("deploy-log.txt").text;
    } catch (Throwable e) {
        return "";
    }
}

/**
 * フレーバー指定でapkを検索
 * @return 検索したAPKファイル or null
 */
private File getApk(String app, String flavor, String type) {
    File dir = file("ci-release/${app}/apk/");
    for (File file : dir.listFiles()) {
        println "check ${file.name}"
        if (flavor != null) {
            if ("${app}-${flavor}-${type}.apk".toString().equals(file.name)) {
                return file;
            }
        } else {
            if ("${app}-${type}.apk".toString().equals(file.name)) {
                return file;
            }
        }
    }
    return null;
}


deploygate {

    userName = DEPLOYGATE_USER_NAME;
    token = DEPLOYGATE_API_KEY;

    apks {
        /**
         * googleplay debug
         */
        googleplayDebug {
            sourceFile = getApk("app", "googleplay", "debug");
            message = "for Googleplay Debug ${eglibrary.ci.buildDate}\n${getDeployMessage()}";
            releaseNote = "for Googleplay Debug | auto deploy | ${eglibrary.ci.buildDate}";
        }

        /**
         * googleplay release
         */
        googleplayRelease {
            sourceFile = getApk("app", "googleplay", "release");
            message = "for Googleplay Release ${eglibrary.ci.buildDate}\n${getDeployMessage()}";
            releaseNote = "for Googleplay Release | auto deploy | ${eglibrary.ci.buildDate}";
        }

    }
}

