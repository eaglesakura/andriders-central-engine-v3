buildscript {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        maven { url "https://jitpack.io" }
        maven { url "https://dl.bintray.com/android/android-tools/" } // DataBinding-alpha
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'  // for AS 2.2.x
        classpath "com.eaglesakura:plugin-ci-support:1.0.47"
        classpath "com.eaglesakura:plugin-android-mipmap:1.0.114"
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'com.google.gms:google-services:3.0.0'

        // Notifications
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.4.1'
        classpath 'com.github.operando:gradle-slack-plugin:1.1.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'

        // Deploy
        classpath 'com.deploygate:gradle:0.6'
    }
}

allprojects {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        maven { url "https://clojars.org/repo/" }
        maven { url "https://dl.bintray.com/android/android-tools/" } // DataBinding-alpha
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// 各グローバル設定
ext {
    ANDROID_SUPPORT_LIB_VERSION = "25.0.+"
    ANDROID_PLAYSERVICE_LIB_VERSION = "9.8.0"
}

// APIキー等の隠蔽したいデータを配置
apply from: "app/private/private.gradle"
apply from: "deploy.gradle"
