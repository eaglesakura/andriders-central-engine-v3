buildscript {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.+'  // for AS 2.1 BETA
        classpath "com.eaglesakura:plugin-ci-support:1.0.47"
        classpath "com.eaglesakura:plugin-android-mipmap:1.0.5"
        classpath 'com.deploygate:gradle:0.6'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.4.1'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5' // support Lambda
    }
}

allprojects {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        maven { url "https://clojars.org/repo/" }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// 各グローバル設定
ext {
    ANDROID_SUPPORT_LIB_VERSION = "23.3.+"
    ANDROID_PLAYSERVICE_LIB_VERSION = "8.4.+"
}

// APIキー等の隠蔽したいデータを配置
apply from: "app/private/private.gradle"
apply from: "deploy.gradle"
